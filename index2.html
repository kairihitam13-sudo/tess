
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pengganda Teks</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      background:#0f1220;
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }
    .box{
      background:#161a2b;
      padding:20px;
      border-radius:12px;
      width:100%;
      max-width:420px;
    }
    input, textarea, button{
      width:100%;
      margin-top:10px;
      padding:10px;
      border-radius:8px;
      border:none;
      font-size:14px;
    }
    button{
      background:#6ea8ff;
      color:#000;
      cursor:pointer;
      font-weight:bold;
    }
    textarea{
      height:220px;
      resize:none;
      white-space:pre;
    }
    .copy-btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      background:#2ecc71;
      margin-top:8px;
    }
    .copy-btn span{
      font-size:16px;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>Gandakan Teks</h3>

  <input id="text" type="text" placeholder="aku sayang waguri">
  <input id="count" type="number" placeholder="jumlah baris (contoh: 10000)">

  <button onclick="gandakan()">Gandakan</button>

  <textarea id="result" placeholder="Hasil akan muncul di sini"></textarea>

  <!-- tombol salin -->
  <button class="copy-btn" onclick="salinTeks()">
    <span>ðŸ“‹</span> Salin Semua Teks
  </button>
</div>

<script>
function gandakan(){
  const text = document.getElementById("text").value;
  const count = Number(document.getElementById("count").value);
  const result = document.getElementById("result");

  if(!text){
    alert("Teks belum diisi!");
    return;
  }
  if(!count || count <= 0){
    alert("WOIII JUMLAH NYA HARUS LEBIH DARI 0!");
    return;
  }

  let output = "";
  for(let i = 1; i <= count; i++){
    output += text + "\n";
  }

  result.value = output;
}

function salinTeks(){
  const result = document.getElementById("result");

  if(!result.value){
    alert("Belum ada teks untuk disalin!");
    return;
  }

  result.select();
  result.setSelectionRange(0, 999999); // support HP
  document.execCommand("copy");

  alert("Teks berhasil disalin!");
}
</script>

</body>
</html>
